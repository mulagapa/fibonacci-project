<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Number Generator</title>
</head>
<body>
    <h1>Fibonacci Number Generator</h1>
    <form method="POST" action="/">
        <label for="n">Enter the value of n:</label>

        <input type="submit" value="Generate Fibonacci Numbers">
    </form>
</body>
</html>
